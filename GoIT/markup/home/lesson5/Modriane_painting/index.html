<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW_5 (Mondirian_painting)</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<table>
	<tr class="top">
		<td colspan="2" class="white left"></td>
		<td colspan="3" class="white"></td>
		<td colspan="2" class="yellow"></td>
	</tr>	
	<tr>
		<td rowspan="2" class="white left"></td>
		<td colspan="4" rowspan="4" class="red"></td>
		<td colspan="2" rowspan="2" class="yellow"></td>
	</tr>
	<tr>
		<!-- empty row	 -->	
	</tr>
	<tr>
		<td rowspan="3" class="white left"></td>
		<td rowspan="2" class="white"></td>
		<td rowspan="2" class="white"></td>
	</tr>
	<tr>
		<!-- empty row	 -->	
	</tr>
	<tr>
		<td class="black"></td>
		<td class="black"></td>
		<td colspan="2" class="white"></td>
		<td colspan="2" class="white"></td>
	</tr>
	<tr>
		<td rowspan="3" class="yellow bottom left"></td>
		<td class="black"></td>
		<td class="black"></td>
		<td colspan="2" class="white"></td>
		<td colspan="2" rowspan="2" class="blue"></td>
	</tr>
	<tr class="slim">
		<td colspan="2" rowspan="2" class="white bottom"></td>
		<td colspan="2" class="black"></td>	
	</tr>
	<tr class="slim">		
		<td colspan="4" class="white bottom"></td>
	</tr>
	<tr class="invisible">	
		<!-- this empty row was added in order to prevent collapsing of the 5th colomn	 -->
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>


</body>
</html>
