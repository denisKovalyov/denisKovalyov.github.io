<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS_HW3</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			
			<div class="col-md-6">
				<div class="display bg-info">
					<span class="hours">00</span>
					<span class="minutes">00</span>
					<span class="seconds">00</span>

					<div class="milliseconds">00</div>
				</div>

				<input type="button" class="btn btn-primary btn-lg pull-left" id="start" value="Start">
				<input type="button" class="btn btn-danger btn-lg pull-right" id="clear" value="Clear">
				<input type="button" class="btn btn-warning btn-lg center-block" id="split" value="Split">

				<div class="intervals"></div>
			</div>
			
			<div class="col-md-3"></div>
		</div>
	</div>
	
	<script src="js/script.js"></script>

</body>
</html>
